obstacles_layer:
  observation_sources: scan lidar

  scan:
    sensor_frame: tim551  
    data_type: LaserScan
    topic: /front/scan
    marking: true
    clearing: true
    

  lidar:
    sensor_frame: velodyne  
    data_type: PointCloud
    topic: /mid/points
    marking: true
    clearing: true
    

inflater_layer:
 inflation_radius: 0.30
