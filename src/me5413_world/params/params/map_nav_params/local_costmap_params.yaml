local_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 20.0
   publish_frequency: 10.0
   width: 10.0
   height: 10.0
   resolution: 0.05
   static_map: false
   rolling_window: true

   track_unknown_space: true
   unknown_cost_value: 255
   lethal_cost_threshold: 100
   always_send_full_costmap: true  # 保障 planner 得到完整的地图代价信息

   #always_send_full_costmap: true      #  新增
   #unknown_cost_value: 255             #  新增
   #lethal_cost_threshold: 100          #  新增

   plugins:
    - {name: obstacles_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
   obstacles_layer:
    plugin: "costmap_2d::VoxelLayer"
    enabled: true
    obstacle_range: 5.0
    raytrace_range: 6.0
    mark_threshold: 1
    unknown_threshold: 15
    combination_method: 1
    track_unknown_space: true
    observation_sources: scan lidar

    scan:
      data_type: LaserScan
      topic: /front/scan
      sensor_frame: tim551
      marking: false
      clearing: false

    lidar:
      data_type: PointCloud
      topic: /mid/points
      sensor_frame: velodyne
      marking: true
      clearing: true
      max_obstacle_height: 2.0
      min_obstacle_height: 0.05

    voxel_grid:
      origin_z: 0.0
      z_resolution: 0.2
      z_voxels: 10
    publish_voxel_map: true
    footprint_clearing_enabled: true


   inflation_layer:
    inflation_radius: 0.5
    cost_scaling_factor: 5.0

